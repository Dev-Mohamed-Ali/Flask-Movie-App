<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Top Movies - Best movie collections {% endblock %}</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico') }}" type="image/svg+xml">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">

  <!--
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="/" class="logo">
        <img src="{{ url_for('static',filename='img/logo.svg') }}" alt="Filmlane logo">
      </a>

      <div class="header-actions">
                    <form id="search-form" onsubmit="submitSearch(event)">

                    <input type="text" id="search-input" class="search-input" placeholder="Search...">
    </form>

        <button class="search-btn" onclick="toggleSearch()">
          <ion-icon name="search-outline"></ion-icon>
        </button>


        <div class="lang-wrapper">
          <label for="language">
            <ion-icon name="globe-outline"></ion-icon>
          </label>

<select name="language" id="language" onchange="setLanguage(this.value)">
    <option value="en-US" {% if session.get('language') == 'en-US' %} selected {% endif %}>English (US)</option>
    <option value="fr-FR" {% if session.get('language') == 'fr-FR' %} selected {% endif %}>French (FR)</option>
    <option value="es-ES" {% if session.get('language') == 'es-ES' %} selected {% endif %}>Spanish (ES)</option>
    <option value="ar" {% if session.get('language') == 'ar' %} selected {% endif %}>Arabic (AR)</option>
    <option value="de-DE" {% if session.get('language') == 'de-DE' %} selected {% endif %}>German (DE)</option>
    <option value="tr-TR" {% if session.get('language') == 'tr-TR' %} selected {% endif %}>Turkish (TR)</option>
    <option value="zh-CN" {% if session.get('language') == 'zh-CN' %} selected {% endif %}>Chinese (Simplified)</option>
    <option value="ja-JP" {% if session.get('language') == 'ja-JP' %} selected {% endif %}>Japanese (JP)</option>
</select>

        </div>

        <button class="btn btn-primary">Sign in</button>

      </div>

      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="/" class="logo">
            <img src="{{url_for('static',filename='img/logo.svg')}}" alt="Filmlane logo">
          </a>

          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="/" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="/discover/movie" class="navbar-link">Movie</a>
          </li>

          <li>
            <a href="/discover/tv" class="navbar-link">Tv Show</a>
          </li>

          <li>
            <a href="/animation" class="navbar-link">animation</a>
          </li>

          <li>
            <a href="/trending" class="navbar-link">Trending</a>
          </li>

        </ul>

        <ul class="navbar-social-list">

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>

        </ul>

      </nav>

    </div>
  </header>

{% block content %}
	
{% endblock %}

  <!--
    - #GO TO TOP
  -->

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>





  <!--
    - custom js link
  -->
  <script src="{{ url_for('static',filename='js/script.js') }}"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
